apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wp-admin-deployment
  namespace: widget-platform-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-admin
  template:
    metadata:
      labels:
        app: wp-admin
    spec:
      containers:
      - image: spbdocker03:5000/widget-platform/admin:||version||
        name: wp-admin
        ports:
        - containerPort: 80
        env:
        - name: ConfigurationServiceUrl
          valueFrom:
            configMapKeyRef:
              name: qp-config
              key: CONFIGURATION_SERVICE_HOST
        - name: ConfigurationServiceToken
          valueFrom:
            configMapKeyRef:
              name: qp-config
              key: CONFIGURATION_SERVICE_TOKEN
        volumeMounts:
        - mountPath: /etc/localtime
          name: tz-config              
        resources: 
          limits:
            memory: "256Mi"
      volumes:
      - name: tz-config
        hostPath:
          path: /usr/share/zoneinfo/Europe/Moscow            
---
apiVersion: v1
kind: Service
metadata:
  name: wp-admin-service
  namespace: widget-platform-ns
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: wp-admin
